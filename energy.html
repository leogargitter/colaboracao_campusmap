<!DOCTYPE html>
<html>

<head>

    <title>Indicadores UFPR</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>



</head>

<body>



    <div id="mapid" style="width: 1000px; height: 600px;"></div>
    
    <script src="indicadores.js"></script>

    <script>
        var mymap = L.map('mapid').setView([-25.4505, -49.2341], 16);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(mymap);

        function onEachFeature(feature, layer) {
		var popupContent = "<p>Indicadores <b>" +
                feature.properties.nome + "</b>:</p>" +
                "<p>Consumo por m²: " + feature.properties.kwh_m2 + "</p>" +
                "<p>Consumo por aluno: " + feature.properties.kwh_aluno + "</p>" +
                "<p>Toneladas equivalentes de petróleo: " + feature.properties.tep + "</p>";


		layer.bindPopup(popupContent);
	}

	L.geoJSON(indicadores_ufpr,{
        onEachFeature: onEachFeature
    }).addTo(mymap);

    </script>



</body>

</html>
